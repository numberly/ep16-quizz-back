<div class="container">
  <div class="row">
    <div class="banner col-xs-12">
      <img src="assets/Decibels-Productions_Artiste_ane-trotro-1.jpg" class="background" />
      <div class="absolute">
        <form>
          <input type="email" required
                 placeholder="What's your email address sweetie?"
                 class="form-control email-input"
                 [(ngModel)]="userService.user.email"
                 [formControl]="email">
          <button type="submit" class="next"
                  [disabled]="!email.valid" (click)="submit()">Next!</button>
        </form>
      </div>
    </div>
  </div>
</div>
