<div class="container">
  <div class="row">
    <div class="col-md-4"
        *ngFor="let team of teams; "
        style="margin-bottom:13px; text-align: center"
        (click)="createUser(team)" >
      <div style="font-size: 50px;"
          class="fa {{team.icon}}">

      </div>
      <div>
        {{team.name}}
      </div>
    </div>
  </div>
</div>
