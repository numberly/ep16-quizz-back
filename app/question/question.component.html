<div class="container">
  <div class="row">
    <div class="col col-lg-12">
        <div id="seconds" class="timer_box"><h1>{{counter}}</h1><p>Question</p></div>
        <div id="seconds" class="timer_box"><h1>{{countdown}}</h1><p>Second</p></div>
    </div>
  </div>
  <div class="row"
      *ngIf="question">
    <div class="col col-lg-12">
      <h1 style="text-align: center;">{{question.text}}</h1>
    </div>
  </div>
  <div *ngIf="question">
    <div class="row">
      <div class="col-md-12 btn
                  btn-primary
                  btn-custom-question"
          *ngFor="let answer of question.answers; "
          style=""
          (click)="selectAnswer(answer)">
        {{answer}}
      </div>
    </div>
  </div>
</div>
