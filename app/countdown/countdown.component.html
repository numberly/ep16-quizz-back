<div class="container-fluid font">
  <div *ngIf="!go">
    <div class="row">
      <div class="banner col-xs-12">
        <img src="http://decibelsprod.com/wp-content/uploads/2014/03/Decibels-Productions_Artiste_ane-trotro-1.jpg" class="background" />
        <div class="absolute">
          <div class="row text-center">Get ready !</div>
          <div class="row text-center">{{countdown}}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid baba" *ngIf="go">
    <img src="http://blog.lefigaro.fr/inde/Sri_Sathya_Sai_Baba.jpg"
        alt="picture" class="picture">
    <div class="go text-center">GO!</div>
  </div>
</div>
