<form>
  <input type="text" required id="name-input"
      placeholder="What's your name babe?" autofocus="true"
      class="form-control name-input"
      [(ngModel)]="userService.user.name"
      [formControl]="name">
  <button type="submit" class="next"
          [disabled]="!name.valid" (click)="fireNameTag(); submit()">Next!</button>
</form>
